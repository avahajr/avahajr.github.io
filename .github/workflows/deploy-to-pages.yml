on: 'push'
name: 'Deploy to GitHub Pages'
branches:
    - main
jobs:
    deploy:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v2
            - name: Setup Node.js
              uses: actions/setup-node@v1
              with:
                  node-version: '12.x'
            - name: Install dependencies
              run: npm install
            - name: Build
              run: npm run build
            - name: Deploy
              env:
                GITHUB_PAT: ${{ secrets.READ_RESUME_PAT }}
              run: npm run deploy